spring.application.name=gallery_batch

server.port=8081

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/springboot?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.diarect=org.hibernate.dialect.MariaDB102Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

spring.batch.jdbc.initialize-schema=ALWAYS
spring.batch.job.enabled=true

spring.data.mongodb.uri=mongodb://localhost:27017
spring.data.mongodb.database=scene
spring.data.mongodb.username=cjg
spring.data.mongodb.password=1234